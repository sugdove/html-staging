  function getImg(imgSrc) {
    return new Promise((resolve, reject) => {
      var img = new Image()
      img.src = imgSrc
      document.body.appendChild(img)
      img.onload = function () {
        resolve(img)
      }
      img.onerror = function () {
        reject(img)
        // 
      }
    })
  }
  getImg(rightImg).then(res => {
    console.log(res)
  }).catch(err => {
    console.log(err)
  })
