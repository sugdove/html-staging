  <p>
    XSS是跨站式脚本攻击的简写, 由于页面或者是服务器的漏洞被注入恶意脚本, 当用户浏览网页时, 脚本执行 ,恶意控制浏览器的行为
    类型: 1、非持久性 2、持久性
    现象有：
    1、恶意跳转、弹出广告等恶意信息
    2、劫持cookie, 获取用户隐私, 盗取用户账号
    3、劫持浏览器会话, 从而进行任意操作
    4、网站挂马
    如何预防:
    1、浏览器自带防御 XSS-protection
    2、对输入数据进行转译
    3、内容安全策略 CSP 白名单设置
  </p>
