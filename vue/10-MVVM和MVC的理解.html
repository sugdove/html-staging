<body>
  MVC 和 MVVM 中M代表模型层, V代表视图层, 其中MVC中的C代指的controler控制层,
  MVC 代表的是由控制层来进行M 和 V的交互, 就像前端里面用原生js控制视图和数据的交互。
  MVVM 代表是由VIEW MODEL 来进行视图和模型的交互, 譬如前端的vue react框架, 只需要关注
  数据和模型, 框架会自动进行双向绑定
