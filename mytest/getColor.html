<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="colorDiv">

  </div>
  <button>变换颜色</button>
</body>
<script>
  const btn = document.getElementsByTagName('button')[0]
  function getColor(delay) {
    let colorArr = ['red', 'yellow', 'blue']
    let n = 0
    let preTime = 0
    return () => {
      afterTime = Date.now()
      if (afterTime - preTime > delay) {
        n = 0
      } else {
        n === 2 ? n = 0 : n += 1
      }
      preTime = Date.now()
      colorDiv.style.background = colorArr[n]
      return colorArr[n]
    }
  }

  btn.onclick = getColor(3000)

</script>
<style>
  #colorDiv{
    width: 200px;
    height: 200px;
    border: 1px solid #000
  }
</style>
</html>
