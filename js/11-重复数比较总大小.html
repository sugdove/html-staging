<script>
  /*
  一个数组[1,2,2,3,4,5]每一个沒有重复的数组为一个数组，比较总大小：[1,2],[2,3,4,5]所以大小为2+3+4+5 = 14，写出代码实现此功能
  */
  function getResult(arr) {
    let obj = {}
    let total = 0
    let totalArr = []
    for (let i = 0; i < arr.length; i++) {
      if (i !== arr.length - 1) {
        if (obj[arr[i]] === undefined) {
          obj[arr[i]] = 1
          total += arr[i]
        } else {
          totalArr.push(total)
          total = arr[i]
          obj = {}
          obj[arr[i]] = 1
        }
      } else {
        if (obj[arr[i]] === undefined) {
          total += arr[i]
          totalArr.push(total)
        } else {
          totalArr.push(total)
          totalArr.push(arr[i])
        }
      }

    }

    return Math.max.apply(null, totalArr)
  }
  console.log(getResult([1, 2, 2, 3, 4, 5, 5, 5, 5, 5]))
</script>
