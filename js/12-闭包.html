<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="number" id="input">
  <button id="button1">-</button>
  <button id="button2">+</button>
  <p>
    闭包:
    what:
    能够读取其他函数内部变量的函数, 在javascript中只有函数内部的子函数才能读取局部变量, 所以闭包
    可以理解为“定义在一个函数内部的函数”, 闭包是将函数内部和函数外部连接起来的桥梁
    why:
    1.闭包可以防止对外部变量的污染
    2.闭包可以存储私有变量, 对于某些需要自我判断的函数情况下, 可以使用闭包, 例如函数节流和函数防抖
    how:
    1.函数内部定义一个函数, 此内部函数就被成为闭包函数, 他可以访问外部函数的变量
    缺点:
    1.容易造成内存泄漏, 有些浏览器（ie6）没有进行垃圾回收。
  </p>
</body>
<script>
  function changeNumber (str) {
    let number = 0
    return function () {
      eval(`number ${str}= 1`)
      document.querySelector('#input').value = number
      console.log(number)
    }
  }

  document.querySelector('#button1').onclick = changeNumber('-')
  document.querySelector('#button2').onclick = changeNumber('+')
</script>

</html>
