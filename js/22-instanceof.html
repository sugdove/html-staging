<script>
  function instanceofFn (a, b) {
    while (a.__proto__ !== null) {
      if (a.__proto__ === b.prototype) {
        return true
      }
      else {
        a = a.__proto__
      }
    }
    return false
  }
  function Person (name) {
    this.name = name
  }
  const a = new Person('苏鸽')
  console.log(instanceofFn(a, Person))
</script>
