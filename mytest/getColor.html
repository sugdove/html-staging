<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="colorDiv">

  </div>
  <button>变换颜色</button>
  <!-- 需求 如果间隔3000毫秒则回到初始颜色 -->
</body>
<script>
  const btn = document.getElementsByTagName('button')[0]

  function getColor (delay) {
    let colorArr = ['red', 'yellow', 'blue']
    let n = -1
    let time = 0
    return function () {
      timeNow = Date.now()
      if (timeNow - time > delay) {
        n = 0
      }
      else {
        n = n === 2 ? 0 : n + 1
      }
      time = timeNow
      document.querySelector('#colorDiv').style.background = colorArr[n]
    }
  }

  btn.onclick = getColor(3000)
</script>
<style>
  #colorDiv {
    width: 200px;
    height: 200px;
    border: 1px solid #000
  }
</style>

</html>
