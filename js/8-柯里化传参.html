<script>
  function add (...args) {
    let result = 0
    function fn (...arg) {
      if (arg.length > 0) {
        result += arg.reduce((pre, current) => pre + current)
        return fn
      }
      else {
        return result
      }
    }
    return args.length > 0 ? fn(...args) : 0
  }
  let a = add(1)(2)(3)(4)
  let b = a(5)(6)
  let c = b(7)()
  console.log(c)
</script>
