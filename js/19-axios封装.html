<script>
  function axios(url, obj) {

    return new Promise((resolve, reject) => {

      const xhr = new XMLHttpRequest()

      xhr.open(obj.method, url)

      xhr.send(obj.data)

      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          if (xhr.state >= 200 && xhr.state < 300) {
            resolve(xhr.response)
          } else {
            reject(xhr.response)
          }
        }
      }

    })
  }

  axios('http://192.168.24.209:8080/post', {

  }).catch(err => {
